<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body background="assets/images/bg.jpg">
    <h1> Adventure Time RPG</h1>

    <div id="characs" class="options">
        <input type="image" src="assets/images/finn.png" value="0" name="finn" class="chars" id="finnH">
        <input type="image" src="assets/images/jake.png" value="1" name="jake" class="chars" id="jakeD">
        <input type="image" src="assets/images/iceking.png" value="2" name="iceking" class="chars" id="iceKing">
        <input type="image" src="assets/images/lsp.png" value="3" name="lsp" class="chars" id="lsP">
    </div>

    <div id="youChar" class="container">
        <div class="row justify content center">
            <div class="col 4">
                <h3>Your Character:</h3>
                <br>
                <br>
            </div>
        </div>
    </div>
    <div id="player-health" class="container">
        <div class="row justify content center">
            <div class="col 4">
                <h5 id="char-health"> Your Health </h5>
            </div>
        </div>
    </div>
    <div id="enemyS" class="enemy">
        <div class="row justify content center">
            <div class="col 4">
                <h3> Enemies Available to Attack </h3>
                <br>
            </div>
        </div>
    </div>

    <div id="defenderS" class="container">
        <div class="row justify content center">
            <div class="col 4">
                <h3> Enemy </h3>
                <br>
                <br>
            </div>
        </div>
    </div>
    <div id="enemy-health" class="container">
            <div class="row justify content center">
        <div class="col 4">
            <h5 id="opponent-health"> Enemy Health </h5>
        </div>
    </div>
    </div>

    <div id="buttonS" class="container">
            <div class="row justify content center">
        <div class="col 4">
            <button type="button" class="btn btn-outline-danger btn-lg" id="attack-button"> Attack </button>
            <button type="button" class="btn btn-outline-success btn-lg" id="restart-button"> Restart </button>
        </div>
        </div>
    </div>

    <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>

</html>
