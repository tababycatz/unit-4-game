<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body background="assets/images/bg.jpg">
    <h1> Adventure Time RPG</h1>
   
   <div id="characs" class="options">
    <input type="image" src="assets/images/finn.png" name="finn" class="chars" id="finnH">
    <input type="image" src="assets/images/jake.png" name="jake" class="chars" id="jakeD">
    <input type="image" src="assets/images/iceking.png" name="iceking" class="chars" id="iceKing">
    <input type="image" src="assets/images/lsp.png" name="lsp" class="chars" id="lsP">
   </div>

    <div id="youChar" class="boxi">
        <h3>Your Character:</h3>
        <br>
        <br>
        <div id="player-health">
            <h5 id="char-health"> Your Health </h5>
        </div>
    </div>

    <div id="enemyS" class="boxi">
        <h3> Enemies Available to Attack </h3>
        <br>
    </div>

    <div id="fightS" class="boxi">
        <h3> Fight Section </h3>
        <br>
    </div>

    <div id="defenderS" class="boxi">
        <h3> Enemy </h3>
        <br>
        <br>
        <div id="enemy-health">
            <h5 id="opponent-health"> Enemy Health </h5>
        </div>

    <div id="buttonS" class="boxi">
        <button type="button" class="btn btn-outline-danger btn-lg" id="attack-button"> Attack </button>
        <button type="button" class="btn btn-outline-success btn-lg" id="restart-button"> Restart </button>
    </div>

    <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>

</html>
