<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body background="assets/images/bg.jpg">
    <h1> Adventure Time RPG</h1>

    <div class="yourChar">
        <h3>Your Character:</h3>
        <input type="image" src="assets/images/finn.png" name="finn" class="chars" id="finnH">
        <input type="image" src="assets/images/jake.png" name="jake" class="chars" id="jakeD">
        <input type="image" src="assets/images/iceking.png" name="iceking" class="chars" id="iceKing">
        <input type="image" src="assets/images/lsp.png" name="lsp" class="chars" id="lsP">
        <br>
        <br>
        <h4> Your Health <span id="player-health"></span></h4>
    </div>

    <div class="enemyS">
        <h3> Enemies Available to Attack</h3>
        <br>
    </div>

    <div class="fightS">
        <h3> Fight Section</h3>
        <br>
        <button type="button" class="btn btn-outline-danger btn-lg" id="attack-button" onclick="attack()"> Attack
        </button>
    </div>
    
    <div class="defenderS">
        <h3> Enemy</h3>
        <br>
        <br>
        <h4> Enemy Health <span id="enemy-health"></span></h4>
    </div>



    <button type="button" class="btn btn-outline-success btn-lg" id="restart-button"> Restart </button>













    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
